<ion-view title="Login" hide-nav-bar="true" id="page2" style="background-color:#197C3D;">
    <ion-content padding="true" style="background: url(img/KUAx4hCQ4K6DQbyqOKnN_images.jfif) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input item-floating-label" id="login-input1" name="email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="enter ur email">
                </label>
                <label class="item item-input item-floating-label" id="login-input2" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="enter ur password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 50px;"></div>
            <a ui-sref="home" id="login-button1" class="button button-calm  button-block">Log in</a>
            <a ui-sref="signup" id="login-button2" style="font-size:20px;" class="button button-calm  button-block button-clear">or create ur account here!!!!</a>
        </form>
    </ion-content>
</ion-view>
